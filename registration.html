<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/ajax.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Регистрация</h1>
        </div>
        <div class="login_form">
        <table>
                <tr>
                    <td>
                        <form name = "registration">
                            <table cellspacing="2">
                                <tr>
                                    <td align="center">
                                        <fieldset name="auth_fieldset">
                                            <legend>Данные для авторизации</legend>
                                            <table>
                                                <tr>
                                                    <td align="right">
                                                        <font>Имя пользователя:</font>
                                                    </td>
                                                    <td>
                                                        <input id="login" name="login" minlength="6" maxlength="25" pattern="[^\s]{6, 25}" size="50" required>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right">
                                                        <font>Пароль:</font>
                                                    </td>
                                                    <td>
                                                        <input type="password" name="password" id="password" minlength="6" size="50" required>
                                                    </td>
                                                <tr>
                                                    <td align="right">
                                                        <font>Подтвердите пароль:</font>
                                                    </td>
                                                    <td>
                                                        <input type="password" name="confirm_password" id="confirm_password" minlength="6" size="50" required>
                                                    </td>
                                                </tr>
                                                </tr>
                                            </table>
                                        </fieldset>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <fieldset name="additional_data">
                                            <legend>Дополнительная информация</legend>
                                            <table>
                                                <tr>
                                                    <td align="right">
                                                        <font>Адрес электронной почты</font>
                                                    </td>
                                                    <td>
                                                        <input type="email" name="email" id="email" pattern="[^\s]+" size="50" required>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right">
                                                        <font>Имя</font>
                                                    </td>
                                                    <td>
                                                        <input id="name" name="name" minlength="2" maxlength="25" pattern="^[А-Яa-zа-яA-ZЁё]+$" required>
                                                    </td>
                                                </tr>
                                            </table>
                                        </fieldset>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right"><br/> 
                                    <input type="submit" id="submit_registration" value="Регистрация"/></td>
                                </tr>
                            </table>
                        </form>
                    </td>
                </tr>
            </table>
            Уже зарегестрированы? <a href="index.html">Войти в аккаунт</a>
        </div>
        <div class="footer">
            <a href="https://github.com/kbrddestroyer/php-auth">GitHub</a>
        </div>
    </body>
</html>
